create_map: True # if True: remove the existed map .hfd5
pure_dynamic_map: True # if true, doesn't need to load rgb files
map_type: "IsaacSimMap" # "vlmap", "gt", "clip", "clip_gradcam", "vlmaps_lseg_3d"
pose_info:
  pose_type: camera_base # mobile_base, camera_base
  rot_type: "quat" # "mat", or "quat" (x, y, z, w)
  # if pose_type is camera, the following parameters are ignored
  camera_height: 1.5
  base2cam_rot: [1, 0, 0, 0, -1, 0, 0, 0, -1]
  base_forward_axis: [0, 0, -1]
  base_left_axis: [-1, 0, 0]
  base_up_axis: [0, 1, 0]
skip_frame: 1
cam_calib_mat : [221,0,128,0,221,128,0,0,1] # from camera_parrams
# cam_calib_mat : [1.7320506250651373, 0.0, 0.0, 0.0, 0.0, 1.7320506250651373, 0.0, 0.0, 0.0, 0.0, 9.999999786482582e-10, -1.0, 0.0, 0.0, 0.009999999786482581, 0.0]
grid_size: ${params.gs}
cell_size: ${params.cs}
robot_z: ${params.robot_z}
depth_sample_rate: 50
agent_radius: 0.25 #! identical to vln/configs/vln_cfg.yaml
dilate_iter: 3
area_thresh: 10000 #! not in use if vlmaps.vlfm.fill_small_holes is not used in obsatcle map update
hole_area_thresh: 10000
map_size: 500

gaussian_sigma: 1.0
customize_obstacle_map: False # if false: use height-limited map, else index map
