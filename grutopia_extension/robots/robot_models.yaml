# Developer only. User read-only.
robots:
- type: "HumanoidRobot"
  # usd_path: "GRUtopia/assets/robots/h1/h1_vln_pano_cameras.usd"
  # usd_path: "assets/robots/h1/h1_vln_pano_cameras.usd"
  # usd_path: "/ssd/huangwensi/GRUtopia/assets/robots/h1/h1.usd"
  # usd_path: "assets/robots/h1/h1_invisible_1121.usd"
  usd_path: "assets/robots/h1/test.usd"

  gains: [0.0, 0.0]
  controllers:
  - name: "move_by_speed"
    type: HumanoidMoveBySpeedController
    policy_weights_path: assets/policy/weights/h1_loco_jit_policy.pt
    joint_names:
    - left_hip_yaw_joint
    - right_hip_yaw_joint
    - torso_joint
    - left_hip_roll_joint
    - right_hip_roll_joint
    - left_shoulder_pitch_joint
    - right_shoulder_pitch_joint
    - left_hip_pitch_joint
    - right_hip_pitch_joint
    - left_shoulder_roll_joint
    - right_shoulder_roll_joint
    - left_knee_joint
    - right_knee_joint
    - left_shoulder_yaw_joint
    - right_shoulder_yaw_joint
    - left_ankle_joint
    - right_ankle_joint
    - left_elbow_joint
    - right_elbow_joint
  - name: "joint_controller"
    type: JointController
    joint_names:
    - left_hip_yaw_joint
    - right_hip_yaw_joint
    - torso_joint
    - left_hip_roll_joint
    - right_hip_roll_joint
    - left_shoulder_pitch_joint
    - right_shoulder_pitch_joint
    - left_hip_pitch_joint
    - right_hip_pitch_joint
    - left_shoulder_roll_joint
    - right_shoulder_roll_joint
    - left_knee_joint
    - right_knee_joint
    - left_shoulder_yaw_joint
    - right_shoulder_yaw_joint
    - left_ankle_joint
    - right_ankle_joint
    - left_elbow_joint
    - right_elbow_joint
  - name: "move_to_point"
    type: "MoveToPointBySpeedController"
    forward_speed: 1.5
    rotation_speed: 2.0
    threshold: 0.15
    sub_controllers:
    - name: move_by_speed
  - name: "move_along_path"
    type: MoveAlongPathPointsController
    forward_speed: 1.5
    rotation_speed: 2.0
    threshold: 0.15
    sub_controllers:
    - name: move_to_point
  - name: "rotate"
    type: RotateController
    rotation_speed: 2.0
    threshold: 0.02
    sub_controllers:
    - name: move_by_speed
  - name: "move_with_keyboard"
    type: MoveWithKeyboardController
    forward_speed: 1.0
    rotation_speed: 1.0
    lateral_speed: 1.0
    sub_controllers:
    - name: move_by_speed
  - name: web_chat
    type: WebChatboxController
  - name: stand_still
    type: StandStillController
    sub_controllers:
    - name: move_by_speed
  - name: recover
    type: RecoverController
    recover_height: 1.0
    sub_controllers:
    - name: joint_controller
  - name: oracle_move_to_point
    type: OracleMoveToPointController
  - name: oracle_move_along_path
    type: OracleMoveAlongPathPointsController
    threshold: 0.1
    sub_controllers:
    - name: oracle_move_to_point
  sensors:
  - name: "camera"
    type: "Camera"
    prim_path: "logo_link/Camera"
  - name: "tp_camera"
    type: "Camera"
    prim_path: "torso_link/Camera"
  - name: "tp_pointcloud"
    type: "Camera"
    prim_path: "logo_link/Camera_pointcloud"
  - name: "pano_camera_0"
    type: "Camera"
    prim_path: "torso_link/h1_pano_camera_0"
  - name: "topdown_camera_50"
    type: "Camera"
    prim_path: "topdown_camera_50"
  - name: "topdown_camera_500"
    type: "Camera"
    prim_path: "topdown_camera_500"
  - name: "h1_pano_camera_debug"
    type: "Camera"
    prim_path: "torso_link/h1_pano_camera_debug"

  - name: "pano_camera_45"
    type: "Camera"
    prim_path: "torso_link/h1_pano_camera_45"
  - name: "pano_camera_90"
    type: "Camera"
    prim_path: "torso_link/h1_pano_camera_90"
  - name: "pano_camera_135"
    type: "Camera"
    prim_path: "torso_link/h1_pano_camera_135"
  - name: "pano_camera_180"
    type: "Camera"
    prim_path: "torso_link/h1_pano_camera_180"
  - name: "pano_camera_225"
    type: "Camera"
    prim_path: "torso_link/h1_pano_camera_225"
  - name: "pano_camera_270"
    type: "Camera"
    prim_path: "torso_link/h1_pano_camera_270"
  - name: "pano_camera_315"
