simulator:
  physics_dt: 1/240
  rendering_dt: 1/240

tasks:
- type: "SingleInferenceTask"
  name: "h1_vlnce"
  scene_asset_path: ""
  scene_scale: [1, 1, 1]
  env_num: 1
  offset_size: 0.0
  light_on: true
  robots:
  - name: h1
    prim_path: "/World/h1"
    type: "HumanoidRobot"
    position: [0, 0, 0]
    scale: [1, 1, 1]
    orientation: [0,0,0,0]
    controller_params:
    - name: "move_by_speed"
    - name: "joint_controller"
    - name: "move_to_point"
    - name: "move_along_path"
    - name: "rotate"
    - name: "move_with_keyboard"
    - name: "web_chat"
    sensor_params:
    - name: "tp_camera"
      enable: true
      size: [512, 512]
    - name: "camera"
      enable: true
      size: [512, 512]
    - name: "camera_high"
      enable: true
      size: [512, 512]
    - name: "camera_whole"
      enable: true
      size: [512, 512]

datasets:
  - name: "vlnce"
    base_data_dir: "VLN/VLNCE/R2R_VLNCE_v1-3"
    mp3d_data_dir: "Matterport3D/data/v1/scans"
